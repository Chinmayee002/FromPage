<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="1.jpg" alt="" class="img-fluid" style="height: 500px;">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold">Sign Into Your Account</h1>
                    <form action="">
                        <!-- FOR FST ROW -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" class="form-control my-3" placeholder="Email Address ">
                            </div>
                        </div>
                        <!-- FOR ANOTHER ROW -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control" placeholder="*******">
                            </div>
                        </div>
                        <!-- 3RD ROW -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <!-- FOR FORGOT PW LINK -->
                        <a href="#">Forgot Password</a>
                        <p>
                            Don't have an account?
                            <a href="#">Register Here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
